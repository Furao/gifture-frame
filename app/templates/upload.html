{% extends "base.html" %}

{% block content %}
    <h1>Upload a gif</h1>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.gif }}
      <input type=submit value=Upload>
    </form>
{% endblock %}
